{% extends 'base.html' %}

{%block head%}
        <title>Learn</title>
{%endblock%}

{%block body%}
    <div class="container">
        <h1>Task maintainer</h1>
        {%if tasks|length < 1 %}
            <h2>No tasks right now, Add below</h2>
        {% else %}
        <table>
            <tr>
                <th>Task</th>
                <th>Added on</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
                <tr>
                    <td>{{task.task}}</td>
                    <td>{{task.date_created.date()}}</td>
                    <td>
                        <a href="/update/{{task.id}}">Update</a><br>
                        <a href="/delete/{{task.id}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        {%endif%}
        <form action="/" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add">
        </form>
    </div>
{%endblock%}
